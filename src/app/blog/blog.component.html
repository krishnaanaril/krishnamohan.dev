<div *ngIf="metaData" class="blog-post">
    <div class="title-section">
        <h1 class="blog-title">{{ metaData.title }}</h1>
        <div>{{ metaData.date }}</div>
        <div>{{ metaData.category }}</div>
        <div>{{ metaData.keywords[0] }}</div>
    </div>
    <hr>
    <scully-content></scully-content>
    <hr>
    <div class="post-footer">
        Have questions/comments? Tweet @<a href="https://twitter.com/krishnaanaril">krishnaanaril</a>
    </div>
</div>
